<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header ">
            <div class="header_text">Wellcom to the Black Jack Game.</div>
            <button class="header_button" >Learn how to play</button>
            <button class="start_game" >Start The Game</button>
        </div>

        <div class="computer_player">
            <div class="player_cards m_b_-100_media">
                <h2>Your Cards</h2>
                <div class="pl_ca"> </div>
                <div class="player_info"></div>
            </div>
            <div class="computer_cards m_b_-30_media">
                <h2 class="computer_h2">Computer's Cards</h2>
                <div class="co_ca "></div>
                <div class="computer_info"></div>
            </div>
            
        </div>
        
    </div>

    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="correct" src="audio/correct.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="error" src="audio/error-4.mp3" preload="auto"></audio>
    <audio id="typing" src="audio/keyboard-typing-5997.mp3" preload="auto" ></audio>

   <script src="main.js" ></script> 
</body>
</html>
